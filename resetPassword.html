<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reset</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <h1>Reset Password</h1>
    <form action="">
        <div class="container">
            <label for="email"><b>Email</b></label><br><br>
            <input type="text" placeholder="Enter Email" name="email" required><br><br>
            <label for="psw"><b>Password</b></label><br><br>
            <input type="password" placeholder="*******" name="psw" required><br><br>
            <label for="confrm"><b>Conform Password</b></label><br><br>
            <input type="password" placeholder="********" name="confrm" required><br><br>
            <label for="otp"><b>OTP</b></label><br><br>
            <input type="otp" placeholder="Enter OTP" name="otp"required ><br><br>
            
            <button type="button">Sent</button><br><br>
        

        </div>
    </form>
</body>
</html>
