<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
    <h1>Signup</h1>
    <p>Please fill in this form to create an account.</p><hr>
    <form id="signup">
    <div container>
        <label for="fname"><b> Full Name</b></label><br>
        <input type="text" placeholder="Enter Full Name" name="fname" id="name" required><br>
        <span id="name_error"></span><br><br>

        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" name="email" id="email" autocomplete="username" required><br>
        <span id="email_error"></span><br><br>
        
        <label for="pswd"><b>Password</b></label><br>
        <input type="password" placeholder="********" name="pswd" id="password" autocomplete="new-password" required><br>
        <span id="password_error"></span><br><br>

        <label for="pswd-repeat"><b>Confirm Password</b></label><br>
        <input type="password" placeholder="*******" name="pswd-repeat" id="confirmPassword" autocomplete="new-password" required><br>
        <div id="confirmPassword_error"></div><br><br>
        <div>
            <label>
                <input type="checkbox" checked="checked" name="remember" id="remember">Remember me <br>
            </label>
            <span class="psw">Forgot <a href="http://127.0.0.1:5500/forgot.html">password?</a></span>
        </div><br>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button class="signupbtn" type="button" onclick="signup()">Sign up</button>
      <button type="button" class="cancelbtn">Cancel</button>
      
    </div>
        
    </div>
    
</form>

<script src="signup.js"></script>

</body>
</html>
