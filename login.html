<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- <script src="login.js"></script> -->
</head>
<body>
    <h1>Login</h1>
    <form  name="myForm" action="" method="post">
    <div container>
        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" name="email" id="email"><br><br>

        <label for="pswd"><b>Password</b></label><br>
        <input type="text" style="display:none;">
        <input type="password" placeholder="*******" name="pswd" id="password"><br><br>
        
        <div>
            <label>
                <input type="checkbox" checked="checked" name="remember" id="remember">Remember me <br>
            </label>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div><br>
        <button type="button" onclick="login()">Login</button><br>
        <span class="account">Need an account? <a href="http://127.0.0.1:5500/signup.html">Sign up</a></span><br><br><br>
        
    </div>
    
</form>
 <script>
    function login(){
            var storedEmail = localStorage.getItem('email');
            console.log(storedEmail)
            var storedPss= localStorage.getItem('password');
            console.log(storedEmail);
            var userEmail = document.getElementById('email');
            var userPss = document.getElementById('password');
            
        
            if(userEmail.value == storedEmail && userPss.value == storedPss){
                location.assign("http://127.0.0.1:5500/countdown.html");
            }else{
                alert('Error on login');
            }
        }
</script>

</body>
</html>
